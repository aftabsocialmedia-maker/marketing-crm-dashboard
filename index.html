<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Attribution Dashboard</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --card-background-color: #2a2a2a;
            --border-color: #444;
            --text-color: #f0f0f0;
            --text-color-secondary: #a0a0a0;
            --primary-color: #00aaff;
            --primary-color-light: #66d9ff;
            --secondary-color: #ff55aa;
            --tertiary-color: #55ffaa;
            --quad-color: #ffaa55;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        #root {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            color: var(--text-color);
        }

        /* Filters */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background-color: var(--card-background-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-color-secondary);
        }

        .filter-group select, .filter-group input[type="date"] {
            background-color: #333;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.5rem;
            font-family: var(--font-family);
            color-scheme: dark;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-background-color);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
        }
        
        /* KPI Cards */
        .kpi-card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .kpi-card-label {
            font-size: 1rem;
            color: var(--text-color-secondary);
        }
        
        .kpi-card-rate {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Chart Styles */
        .chart-container {
            width: 100%;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar-chart-y-axis {
            font-size: 0.75rem;
            color: var(--text-color-secondary);
            margin-right: 0.5rem;
        }
        
        .bar-chart-x-axis-labels {
             display: flex;
             justify-content: space-around;
             padding-left: 20px; /* To align with bars */
        }
        
        .bar-chart-label {
            font-size: 0.75rem;
            color: var(--text-color-secondary);
            text-align: center;
            width: 100%;
        }

        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 100%;
            width: 100%;
            border-left: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .bar {
            width: 40px;
            background-color: var(--primary-color);
            position: relative;
            transition: opacity 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar .tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            white-space: nowrap;
        }

        .bar:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        /* Table Styles */
        .table-container {
            grid-column: 1 / -1;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .data-table th, .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-table th {
            font-weight: 600;
            color: var(--text-color-secondary);
        }
        
        .data-table tbody tr:nth-child(even) {
            background-color: #222;
        }

        .data-table tbody tr:hover {
            background-color: #383838;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .filters {
                flex-direction: column;
            }
        }
    </style>
